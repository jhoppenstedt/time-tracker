<header class="flex flex-row justify-between mb-3">
  <h2 class="text-3xl">Time table</h2>
  <button mat-raised-button color="primary" (click)="addRow()">
    Add entry
  </button>
</header>
<div class="shadow-xl">
  <table [dataSource]="dataSource" mat-table class="w-full">
    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell>Date</th>
      <td *matCellDef="let element" mat-cell>
        {{ element.date | date: 'EE dd. LLLL YY' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th *matHeaderCellDef mat-header-cell>Time</th>
      <td *matCellDef="let element" mat-cell>
        <ng-container *ngIf="element.isWorkDay; else emptyState">
          <span
            [matTooltip]="
              'From ' +
              (element.entity.start | time: 'short') +
              ' to ' +
              (element.entity.end | time: 'short')
            "
            matTooltipPosition="above"
            >{{ element.effectiveTime | time }}</span
          >
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="pause">
      <th *matHeaderCellDef mat-header-cell>Pause</th>
      <td *matCellDef="let element" mat-cell>
        <ng-container *ngIf="element.isWorkDay; else emptyState">
          {{ element.pauseTime | time }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th *matHeaderCellDef mat-header-cell>Type</th>
      <td *matCellDef="let element" mat-cell>
        <mat-chip-list>
          <mat-chip [color]="typeColors[element.type]" selected>{{
            element.type | titlecase
          }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th *matHeaderCellDef mat-header-cell>Notes</th>
      <td *matCellDef="let element" mat-cell>
        <ng-container *ngIf="element.notes; else emptyState">{{
          element?.notes
        }}</ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editRow(element.entity)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteRow(element.entity)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
  <mat-paginator
    [length]="length$ | async"
    [pageSize]="pageSize$ | async"
    [pageSizeOptions]="pageSizeOptions"
    (page)="changePage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<ng-template #emptyState>-</ng-template>
