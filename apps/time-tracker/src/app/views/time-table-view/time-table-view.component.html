<table [dataSource]="dataSource" mat-table>
  <ng-container matColumnDef="date">
    <th *matHeaderCellDef mat-header-cell>Date</th>
    <td *matCellDef="let element" mat-cell>
      {{ element.date | date: 'EE dd. LLLL YY' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th *matHeaderCellDef mat-header-cell>Time</th>
    <td *matCellDef="let element" mat-cell>
      <ng-container
        *ngIf="!element.holiday && !element.publicHoliday; else emptyState"
      >
        {{ element.effectiveTime | time }}
      </ng-container>
    </td>
  </ng-container>
  <ng-container matColumnDef="pause">
    <th *matHeaderCellDef mat-header-cell>Pause</th>
    <td *matCellDef="let element" mat-cell>
      <ng-container
        *ngIf="!element.holiday && !element.publicHoliday; else emptyState"
      >
        {{ element.pauseTime | time }}
      </ng-container>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef mat-header-cell>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editRow(element.entity)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteRow(element.entity)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
<ng-template #emptyState>-</ng-template>
